{%extends 'photos/base.html'%}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="my-3">
                <img width="700"  src="{{photo.image.url}}" class="img-fluid thumb" alt="simps">
                <h5 class="centered">{{photo.name}}</h5>

                <p class="text-white my-3">{{photo.description}}</p>
            </div>

            <div class="d-flex btns  justify-content-center text-center">
            <a class="my-3 copy-btn fw-bold btn" type="button"  data-url = {{photo.image.url}}> <span></span>Copy image address</a>

            </div>

        </div>
    </div>
</div>
{%endblock%}
