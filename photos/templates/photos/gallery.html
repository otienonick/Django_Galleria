{%extends 'photos/base.html'%}

{% block content %}
{{block.super}}

<div class="container">

    <div class="input-group justify-content-center mb-5">
        <form class="form-outline d-flex" role="search" action = "{% url 'search_results' %}">
          <input  type="text" id="form1" placeholder="search by category" class="form-control no_border" name="category" />
        <button  type="submit" class="btn btn_white">
          <i class="fas fa-search"></i>
        </button>
        </form>
      </div>

      <h3 class="text-white mb-5 mt-3 text-decoration-underline">Gallery</h3>


    
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-6 col-lg-3 col-12 col-sm-12">
            <div class="row m-1 mb-3">
                <div class="card  ">

                    <img  class="image-thumbnail img-fluid mt-3" src="{{photo.image.url}}" alt="Card image cap">
                    <h5 class="centered">{{photo.name}}</h5>

                    <div class="card-body">
                      <p class="card-text">Location: {{photo.location.name}}</p>
                      <p class="card-text">Category: {{photo.category.name}}</p>


                    </div>
                 
                  </div>
                  <div class="btns mt-2">
                    <a href="{% url 'photo' photo.id %}" class="btn fw-bold" > <span></span> view details</a>
                    </div>
            </div>
        </div>
        {% empty %}
        <div class="row">
            <h2 class="text-center text-white">No photos</h2>
          </div>
        {% endfor%}
        
    </div>
</div>

{% endblock %}
